<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="description" content="شاهد قناة الحياة المصرية بث مباشر بجودة عالية وبدون تقطيع على مدار الساعة." />
<meta name="keywords" content="قناة الحياة, الحياة بث مباشر, قناة الحياة مباشر, بث مباشر الحياة المصرية" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>قناة الحياة المصرية بث مباشر</title>

<!-- خط كايرو -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" />
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Cairo", sans-serif;
}

body {
  background: linear-gradient(135deg, #0F4551, #1a1a1a);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #fff;
  padding: 20px;
}

/* الصندوق الزجاجي */
.glass {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 20px;
  padding: 40px 20px 20px;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  width: 90%;
  max-width: 500px;
  position: relative;
  margin-top: 80px;
  animation: fadeIn 1s ease-in-out;
}

/* اللوجو */
.logo {
  position: absolute;
  top: -80px;
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid rgba(255, 215, 0, 0.9);
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  background: #fff;
}

/* العنوان */
.title-glass {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  padding: 10px 20px;
  font-size: 22px;
  font-weight: bold;
  border-radius: 50px;
  margin-top: 80px;
  margin-bottom: 20px;
  color: #FFD700;
  box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
  display: inline-block;
}

/* زر المشاهدة */
.watch-btn {
  background: rgba(255, 215, 0, 0.8);
  color: #0F4551;
  padding: 12px 25px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: transform 0.3s, background 0.3s;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
.watch-btn:hover {
  background: rgba(255, 215, 0, 1);
  transform: scale(1.05);
}

/* رسالة التحويل */
.loading {
  display: none;
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
  color: #FFD700;
  animation: blink 1s infinite;
}

/* القنوات المقترحة */
.suggested {
  margin-top: 50px;
  width: 100%;
  max-width: 1000px;
  text-align: center;
}
.suggested h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #FFD700;
}
.channels {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 25px;
  padding: 10px;
  justify-items: center;
}
.channel {
  text-align: center;
  transition: transform 0.3s;
}
.channel:hover {
  transform: scale(1.1);
}
.channel img {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border: 3px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
  padding: 5px;
}

/* الحركات */
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}
@keyframes blink {
  0%, 100% {opacity: 1;}
  50% {opacity: 0.6;}
}

/* تجاوب */
@media (max-width: 600px) {
  .glass {
    padding: 50px 15px 15px;
  }
  .logo {
    width: 120px;
    height: 120px;
    top: -60px;
  }
  .title-glass {
    font-size: 18px;
  }
  .watch-btn {
    font-size: 16px;
    padding: 10px 20px;
  }
  .channel img {
    width: 130px;
    height: 130px;
  }
}
</style>
</head>
<body>

<!-- الكارت الرئيسي -->
<div class="glass">
    <img class="logo" alt="لوجو قناة الحياة" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgR1hnU8XIkBDa7p6CzhgRYRBPQ9z-eS8MnFz6mSG6Xcn7llFw9rH7u3OxzWUz75EAl7YTEc6C2Vp7OOMWeGVqmlb0_sx2l-TshL5GAw9YOp6NDVsj-Px8X1b_BcG1CvhIwNeknCmZocrjPb-Vp4SmlY0leFY5IORz4PLb4QfS7PjOH3GuAcoUsexpwOA/s320/hayah.webp" />    
    <div class="title-glass">
        قناة الحياة المصرية
    </div>
    <button onclick="startRedirect()" class="watch-btn">
        اضغط لمشاهدة البث المباشر
    </button>
    <p id="loading" class="loading">
        جاري تحويلك إلى صفحة المشاهدة... <span id="timer">5</span> ثوانٍ
    </p>
</div>

<!-- القنوات المقترحة -->
<div class="suggested">
    <h2>قنوات مقترحة</h2>
    <div class="channels">
        <a href="#" class="channel"><img alt="قناة 1" src="https://files.catbox.moe/xm3y8l.webp" /></a>
        <a href="#" class="channel"><img alt="قناة 2" src="https://files.catbox.moe/xm3y8l.webp" /></a>
        <a href="#" class="channel"><img alt="قناة 3" src="https://files.catbox.moe/xm3y8l.webp" /></a>
        <a href="#" class="channel"><img alt="قناة 4" src="https://files.catbox.moe/xm3y8l.webp" /></a>
        <a href="#" class="channel"><img alt="قناة 5" src="https://files.catbox.moe/xm3y8l.webp" /></a>
    </div>
</div>

<script>
function startRedirect() {
    document.querySelector('.watch-btn').style.display = 'none';
    const loadingText = document.getElementById('loading');
    const timerSpan = document.getElementById('timer');
    let time = 5;
    loadingText.style.display = 'block';

    const countdown = setInterval(() => {
        time--;
        timerSpan.textContent = time;
        if (time === 0) {
            clearInterval(countdown);
            window.location.href = "https://www.arab-stream.live/2024/08/hayat-egypt.html";
        }
    }, 1000);
}
</script>

</body>
</html>
